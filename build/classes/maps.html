<!DOCTYPE html>
<html>
<body>

<div id="googleMap" style="width:100%;height:564px;"></div>

<script>
var map;
var homemarker;
<!--var--><!--end-->
function myMap() {
var mapCanvas = document.getElementById("googleMap");
var homeCenter = new google.maps.LatLng(46.9629667,32.0031164);
var mapProp= {
    center:homeCenter,
    zoom:13,
	mapTypeId: google.maps.MapTypeId.HYBRID,
	disableDefaultUI: true,
};
map=new google.maps.Map(mapCanvas,mapProp);
homemarker = new google.maps.Marker({
position: homeCenter,
icon: "homemarker.png",
map: map
});

<!--start--><!--stop-->

 google.maps.event.addListener(homemarker,'click',function() {
   var pos = map.getZoom();
    map.setZoom(13);
    map.setCenter(homemarker.getPosition());
    window.setTimeout(function() {map.setZoom(pos);},3000);
  });
}

function centerMarker(map, marker){
	map.setZoom(13);
	map.setCenter(marker.getPosition());
	marker.setAnimation(google.maps.Animation.BOUNCE)
	window.setTimeout(function(){ marker.setAnimation(null);}, 2000);
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDinrlloNLbTcoyOatO4rVVytmgW_nCteA&callback=myMap"></script>

</body>
</html>
